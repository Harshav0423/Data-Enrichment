services:
  db:
    image: postgres:17
    container_name: directory_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devisfun
      POSTGRES_DB: directory
    ports:
      - "5433:5432"
    healthcheck:
      test: "pg_isready -U postgres && psql -U postgres --list"
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: directory_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data

  web:
    build: .
    container_name: directory_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
      - uploads_data:/app/backend/uploads
    env_file:
      - .env
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Worker for orchestration tasks (parent/aggregation)
  celery-worker-default:
    build: .
    container_name: directory_celery_worker_default
    command: celery -A celery_app worker --loglevel=info --concurrency=2 --queues=default --hostname=default@%h
    volumes:
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
      - uploads_data:/app/backend/uploads
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Worker 1 for batch processing (parallel enrichment)
  celery-worker-batch-1:
    build: .
    container_name: directory_celery_worker_batch_1
    command: celery -A celery_app worker --loglevel=info --concurrency=4 --queues=batch_processing --hostname=batch1@%h
    volumes:
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
      - uploads_data:/app/backend/uploads
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Add in more workers as needed

  flower:
    build: .
    container_name: directory_flower
    command: celery -A celery_app flower --port=5555
    volumes:
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
    ports:
      - "5555:5555"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads_data:
